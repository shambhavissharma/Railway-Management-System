<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Collapse Button</title>
    <style>
        .collapsible {
            background-color: #f1f1f1;
            color: #333;
            padding: 10px;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            outline: none;
        }

        .content {
            display: none;
            padding: 10px;
            background-color: #ddd;
        }
    </style>
</head>
<body>

<button class="collapsible">Toggle Content 1</button>
<div class="content">
    <a href="index.html">home</a>
</div>

<button class="collapsible">Toggle Content 2</button>
<div class="content">
    <a href="about.html">about</a>
</div>

<button class="collapsible">Toggle Content 3</button>
<div class="content">
    <a href="contact.html">contact</a>
</div>

<script>
    // Get all the button elements
    var buttons = document.querySelectorAll('.collapsible');

    // Get all the content elements
    var contents = document.querySelectorAll('.content');

    // Add a click event listener to each button
    buttons.forEach(function (button, index) {
        button.addEventListener('click', function() {
            // Toggle the display of the corresponding content
            if (contents[index].style.display === 'none') {
                contents[index].style.display = 'block';
            } else {
                contents[index].style.display = 'none';
            }
        });
    });
</script>

</div>

<button class="collapsible">Toggle Content 2</button>

    <p>This is the second content section.</p>
</div>

<button class="collapsible" style="text-align: center;">Toggle Content 3</button>
<div class="content">
    <p style="text-align: center;"><a href="mts.html" style="text-align: center;">mts</a><br><a href="index.html" style="text-align: center;">home</a></p>
</div>

<script>
    // Get all the button elements
    var buttons = document.querySelectorAll('.collapsible');

    // Add a click event listener to each button
    buttons.forEach(function (button) {
        button.addEventListener('click', function() {
            // Toggle the display of the corresponding content
            var content = button.nextElementSibling;
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        });
    });
</script>

  </header>

    <form id="ticketBookingForm">

      <input type="text" id="fromStation" name="fromStation" required>

  <script>
    function bookTicket() {

      `;
    }

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Indian Train Schedule</title>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

button {
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

</style>
<body>
    <div class="container">
        <h1>Indian Train Schedule</h1>

        <label for="trainNumber">Enter Train Number: </label>
        <input type="text" id="trainNumber" placeholder="Enter train number">
        <button onclick="getTrainData()">Get Train Data</button>

        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Train Number</th>
                    <th>Train Name</th>
                    <th>Arriving Station</th>
                    <th>Final Station</th>
                    <th>Days</th>
                </tr>
            </thead>
            <tbody>
                <!-Train schedule rows will be dynamically added here using JavaScript -
            </tbody>
        </table>
    </div>

    <script>

document.addEventListener('DOMContentLoaded', function () {
    const trainSchedule = [
        { 
            trainNumber: 'T001',
            trainName: 'Express 1',
            arrivingStation: 'Station A',
            finalStation: 'Station Z',
            days: ['Monday', 'Wednesday', 'Friday']
        },
        { 
            trainNumber: 'T002',
            trainName: 'Superfast 2',
            arrivingStation: 'Station B',
            finalStation: 'Station Y',
            days: ['Tuesday', 'Thursday', 'Saturday']
        },
        { 
            trainNumber: 'T003',
            trainName: 'Local 3',
            arrivingStation: 'Station C',
            finalStation: 'Station X',
            days: ['Sunday']
        },
    ];

    function getTrainData() {
        const trainNumber = document.getElementById('trainNumber').value.toUpperCase();
        const selectedTrain = trainSchedule.find(train => train.trainNumber.toUpperCase() === trainNumber);

        clearTable();

        if (selectedTrain) {
            const tableBody = document.querySelector('#scheduleTable tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${selectedTrain.trainNumber}</td>
                <td>${selectedTrain.trainName}</td>
                <td>${selectedTrain.arrivingStation}</td>
                <td>${selectedTrain.finalStation}</td>
                <td>${selectedTrain.days.join(', ')}</td>
            `;
            tableBody.appendChild(row);
        } else {
            alert('Train not found. Please enter a valid train number.');
        }
    }

    function clearTable() {
        const tableBody = document.querySelector('#scheduleTable tbody');
        tableBody.innerHTML = '';
    }
});

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Collapsible Buttons</title>
</head>
<style>
  .collapsible-container {
  margin-bottom: 20px;
}

.collapsible-btn {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  padding: 10px;
  border: none;
  text-align: left;
  width: 100%;
}

.collapsible-content {
  display: none;
  padding: 10px;
  border-top: 1px solid #ddd;
}

.collapsible-content p {
  margin: 0;
}

</style>
<script>
  function toggleCollapsible(sectionNumber) {
  var content = document.getElementById("collapsible-section-" + sectionNumber);
  if (content.style.display === "block") {
    content.style.display = "none";
  } else {
    content.style.display = "block";
  }
}

</script>
<body>

  <div class="collapsible-container">
    <button class="collapsible-btn" onclick="toggleCollapsible(1)">Toggle Section 1</button>
    <div class="collapsible-content" id="collapsible-section-1">
      <p>This is the content of section 1.</p>
    </div>
  </div>

  <div class="collapsible-container">
    <button class="collapsible-btn" onclick="toggleCollapsible(2)">Toggle Section 2</button>
    <div class="collapsible-content" id="collapsible-section-2">
      <p>This is the content of section 2.</p>
    </div>
  </div>

  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Make a Payment</h1>
  <p>Select your payment method:</p>

  <form action="#" method="post" id="paymentForm">
    <label for="upi">
      <input type="radio" id="upi" name="paymentMethod" value="upi">
      UPI
    </label>

    <label for="netbanking">
      <input type="radio" id="netbanking" name="paymentMethod" value="netbanking">
      Net Banking
    </label>

    <label for="amazonpay">
      <input type="radio" id="amazonpay" name="paymentMethod" value="amazonpay">
      Amazon Pay
    </label>

    <div>
      <p>Scan the QR code to complete the payment:</p>
      <img src="placeholder_qr_code.png" alt="QR Code">
    </div>

    <button type="submit">Proceed to Payment</button>
  </form>
</div>

</body>
</html>
